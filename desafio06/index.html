<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML temos diversas tags, seguem alguns exemplos:

    <ul>
        <li>  <abbr title="&lt;H1&gt;">Titulos</abbr> </li>
        <li>  <abbr title="&lt;hr&gt;">Linha horizontal</abbr> </li>
        <li>  <abbr title="&lt;b&gt;">Quebrade linha</abbr> </li>
        <li>  <abbr title="&lt;abbr&gt;">Citação</abbr> </li>
        <li>  <abbr title="&lt;strong&gt;">Negrito</abbr> </li>
        <li>  <abbr title="&lt;em&gt;">Emfase</abbr> </li>
        <li> <abbr title="&lt;del&gt;">Risco no meio</abbr></li>
    </ul>
    

</body>
</html>
